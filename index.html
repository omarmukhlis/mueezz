<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Enterprise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/star" href="image/star.jpg">
    <style>

    </style>
</head>
<body>
   <!-- Navigation Bar -->
   <nav>
    <div class="nav-container">
        <h1 class="logo">MySite</h1>
        <div class="menu-toggle">&#9776;</div> <!-- Hamburger menu -->
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact Us</a>
        </div>
        <div class="login-form">
            <form class="top-login">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main>
    <section id="about" class="content-section">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </section>

    <section id="contact" class="content-section">
        <h2>Contact Us</h2>
        <p>Email: contact@example.com<br>Phone: (123) 456-7890</p>
    </section>
    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".nav-links").classList.toggle("active");
        });
    </script>
</main>
</body>
</html>
